<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Recipes - The Bakery</title>
    <!-- CDNs Preconnect -->
    <link rel="preconnect" href="https://code.jquery.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <main>
        <!-- Page Header -->
        <div class="bg-light py-5 mb-4">
            <div class="container text-center">
                <h1>Our Recipes</h1>
                <p class="lead text-muted">Browse our collection of baked goods.</p>
            </div>
        </div>

        <!-- Filters & Search -->
        <div class="container mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="search-input" class="visually-hidden">Search recipes</label>
                    <input type="text" id="search-input" class="form-control" placeholder="Search recipes...">
                </div>
                <div class="col-md-3">
                    <label for="difficulty-filter" class="visually-hidden">Filter by difficulty</label>
                    <select id="difficulty-filter" class="form-select">
                        <option value="all">All Difficulties</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button id="reset-filters" class="ui-btn ui-btn-secondary w-100">Reset</button>
                </div>
            </div>
        </div>

        <!-- Recipes Grid -->
        <div class="container mb-5">
            <div id="recipes-grid" class="row g-4">
                <!-- Content loaded via JS -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>


    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="src/js/ui/components/navbar.js"></script>
    <script src="src/js/ui/components/footer.js"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
