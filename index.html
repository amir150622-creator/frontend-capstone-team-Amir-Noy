<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Discover delicious baking recipes at The Bakery. From easy cookies to artisan breads.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://code.jquery.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <title>The Bakery</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <header class="hero-section text-center py-5 bg-light mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="display-4 fw-bold mb-3">Welcome to The Bakery</h1>
                    <p class="lead mb-4">Discover the joy of baking with our collection of delicious recipes, from
                        simple cookies to artisan breads.</p>
                    <a href="recipes.html" class="ui-btn ui-btn-primary ui-btn-lg">Explore Recipes</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Featured Recipes Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Featured Recipes</h2>
            <div id="featured-recipes" class="row">
                <!-- Recipes will be loaded here -->
            </div>
            <div class="text-center mt-4">
                <a href="recipes.html" class="ui-btn ui-btn-outline">View All Recipes</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" defer></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Custom JS -->
    <script src="src/js/utils.js" defer></script>
    <script src="src/js/data/recipes.js" defer></script>
    <script src="src/js/ui/components/theme-toggle.js" defer></script>
    <script src="src/js/ui/components/recipe-card.js" defer></script>
    <script src="src/js/ui/components/recipe-detail.js" defer></script>
    <script src="src/js/ui/components/navbar.js" defer></script>
    <script src="src/js/ui/components/footer.js" defer></script>
    <script src="src/js/app.js" defer></script>
</body>

</html>
