<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Discover delicious baking recipes at The Bakery. From easy cookies to artisan breads.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://code.jquery.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <title>My Favorites - The Bakery</title>
    <!-- CDNs Preconnect -->
    <link rel="preconnect" href="https://code.jquery.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <main>
        <!-- Page Header -->
        <div class="bg-light py-5 mb-4">
            <div class="container text-center">
                <h1>My Favorite Recipes</h1>
                <p class="lead text-muted">Your personal collection of delicious treats.</p>
            </div>
        </div>

        <!-- Favorites Grid -->
        <div class="container mb-5">
            <div id="favorites-grid" class="row g-4">
                <!-- Content loaded via JS -->
                <div class="col-12 text-center">
                    <p class="text-primary">Loading favorites...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" defer></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Custom JS -->
    <script src="src/js/utils.js" defer></script>
    <script src="src/js/data/recipes.js" defer></script>
    <script src="src/js/ui/components/theme-toggle.js" defer></script>
    <script src="src/js/ui/components/recipe-card.js" defer></script>
    <script src="src/js/ui/components/recipe-detail.js" defer></script>
    <script src="src/js/ui/components/navbar.js" defer></script>
    <script src="src/js/ui/components/footer.js" defer></script>
    <script src="src/js/ui/components/recipe-card.js" defer></script>
    <script src="src/js/app.js" defer></script>

</html>
