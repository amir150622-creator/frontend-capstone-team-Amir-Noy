<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Bakery</title>
    <!-- CDNs Preconnect -->
    <link rel="preconnect" href="https://code.jquery.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <main>
        <!-- Contact Form Section -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="ui-card shadow-sm border-0">
                        <div class="ui-card-body p-5">
                            <h1 class="text-center mb-4">Contact Us</h1>
                            <p class="text-center text-muted mb-5">Have a question? We'd love to hear from you.</p>

                            <form id="contact-form" novalidate>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                                    <div class="invalid-feedback">
                                        Please enter your name.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                        required>
                                    <div class="invalid-feedback">
                                        Please enter a valid email address.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="5"
                                        placeholder="Your message here..." required></textarea>
                                    <div class="invalid-feedback">
                                        Please enter a message.
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="ui-btn ui-btn-primary ui-btn-lg">Send Message</button>
                                </div>
                            </form>

                            <!-- Success Alert (Hidden by default) -->
                            <div id="contact-success" class="ui-alert ui-alert-success mt-4 d-none" role="alert">
                                Thank you! Your message has been sent successfully.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>


    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="src/js/ui/components/navbar.js"></script>
    <script src="src/js/ui/components/footer.js"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
